<html>
     <body>
          <script type="text/javascript">
               //addition
               var x=15;var y=10;
               result=x+y;
               document.write("a+b="+result);
               document.write("<br>");

               //subtraction
               result=x-y;
               document.write("a-b="+result);
               document.write("<br>");

               //multiplication
               result=x*y;
               document.write("a*b="+result);
               document.write("<br>");

               //division
               result=x/y;    
               document.write("a/b="+result);
               document.write("<br>");

               //modulus
               result=x%y;
               document.write("a%b="+result);
               document.write("a%b="+result);
               document.write("<br>");

               //increment
               x++;
               document.write("a++="+x);
               document.write("<br>");
               //decrement
               y--;
               document.write("b--="+y);
               document.write("b--="+y);


          </script>
     </body>
</html>
